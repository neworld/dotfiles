# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun

# Main one

bind = SUPER, return, exec, $terminal
bind = SUPER, Q, killactive,
bind = SUPER, slash, togglefloating,
bind = SUPER, R, exec, $menu
bind = SUPER, F, exec, $fileManager
bind = SUPER, M, exit,
bind = SUPER, L, exec, hyprlock
bind = SUPER, P, exec, wlogout

# Clipboard
bindd = CTRL, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = CTRL, V, Universal paste, sendshortcut, SHIFT, Insert,
bind = SUPER, Tab, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
# workaround for terminal to use SUPER + C to kill programs
bind = SUPER, C, exec, wtype -M ctrl c -m ctrl

# Utilities

bind = SUPER, Z, exec, rofi -show calc -modi calc -no-show-match -no-sort
bind = SUPER, X, exec, rofi -modi emoji -show emoji
bind = SUPER, 3, exec, XDG_CURRENT_DESKTOP=sway flameshot gui

# Screenshot

bind = SUPER, 1, exec, grim -g "$(slurp -d)" - | wl-copy
bind = SUPER SHIFT, 1, exec, grim -o "$(hyprctl activeworkspace -j | jq -r '.monitor')" - | wl-copy
bind = SUPER, 2, exec, grim -g "$(slurp -d)" ~/screens/$(date +'%s_grim.png')
bind = SUPER SHIFT, 2, exec, grim -o "$(hyprctl activeworkspace -j | jq -r '.monitor')" ~/screens/$(date +'%s_grim.png')

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Workspace management

bind = SUPER, Backspace, focusmonitor, +1
bind = SUPER, left, exec, bin/switch_workspace.sh left
bind = SUPER, right, exec, bin/switch_workspace.sh right
bind = SUPER, grave, togglespecialworkspace,terminal
bind = SUPER Ctrl, Backspace, swapactiveworkspaces, $mainMonitor $secondMonitor
bind = SUPER Shift, Backspace, movewindow, mon:+1
bind = Alt, Tab, cyclenext

bind = SUPER, A, movefocus, l
bind = SUPER, W, movefocus, u
bind = SUPER, D, movefocus, r
bind = SUPER, S, movefocus, d

bind = SUPER Shift, A, swapwindow, l
bind = SUPER Shift, W, swapwindow, u
bind = SUPER Shift, D, swapwindow, r
bind = SUPER Shift, S, swapwindow, d

bind = SUPER Ctrl, A, movewindow, l
bind = SUPER Ctrl, W, movewindow, u
bind = SUPER Ctrl, D, movewindow, r
bind = SUPER Ctrl, S, movewindow, d

# Switch to a submap called `resize`.
bind = SUPER, E, submap, resize

# Start a submap called "resize".
submap = resize

# Set repeatable binds for resizing the active window.
binde = , right, resizeactive, 20 0
binde = , left, resizeactive, -20 0
binde = , up, resizeactive, 0 -20
binde = , down, resizeactive, 0 20

binde = , d, resizeactive, 20 0
binde = , a, resizeactive, -20 0
binde = , w, resizeactive, 0 -20
binde = , s, resizeactive, 0 20

# Use `reset` to go back to the global submap
bind = , escape, submap, reset

# Reset the submap, which will return to the global submap
submap = reset